<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movies Time!</title>
  </head>
  <body class="bg-black text-white min-h-screen p-8">
    <!-- Header -->
    <header class="mx-10 mb-6 flex justify-between items-center py-6">
      <!-- Logo -->
      <div class="w-36">
        <img
          src="movietime_logo.png"
          alt="Logo"
          class="w-full h-auto object-contain hover:transform-none"
        />
      </div>
      <!-- Navigation -->
      <nav>
        <ul class="flex space-x-4 list-none">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="journal.html" class="hover:underline">Journal</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Container -->
    <div class="mx-10 mb-12">
      <h1 class="text-2xl mb-4">It's Time for Movies!</h1>

      <form class="mb-6">
        <div class="mb-4">
          <input
            type="text"
            id="inputValue"
            class="w-[550px] px-3 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-red-500 text-red-600"
          />
        </div>
        <button
          type="submit"
          id="search"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none"
        >
          Search a movie
        </button>
      </form>

      <!-- Search Results -->
      <div id="movies-searchable" class="mt-5 mb-12"></div>
      <!-- Container for other movies -->
      <div id="movies-container"></div>
    </div>

    <!-- Footer -->
    <footer class="flex justify-center items-center py-4">
      <p>Â© 2025 Movie's Time. All rights reserved.</p>
    </footer>

    <!-- Your existing scripts -->
    <script src="main.js"></script>
  </body>
</html>
